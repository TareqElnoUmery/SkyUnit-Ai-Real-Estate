  <main class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
    <section class="card">
      <h1>حاسبة سعر الوحدة والأقساط</h1>
      <p class="text-light">أدخل تفاصيل الوحدة لحساب خطة التمويل المقترحة والقسط الشهري.</p>
      <form id="calc-form" class="form-grid mt-6">
        <label>سعر الوحدة (ج.م)
            <input type="number" id="calc-price" value="1200000" step="1000" />
        </label>
        <label>المقدم (%) 
            <input type="number" id="calc-down" value="20" min="0" max="100"/>
        </label>
        <label>مدة القسط (سنوات) 
            <input type="number" id="calc-years" value="10" min="1" />
        </label>
        <label>الفائدة السنوية (%) 
            <input type="number" id="calc-rate" value="8" step="0.1" min="0"/>
        </label>
        <div class="full">
            <button class="btn-primary" id="btn-calc" type="button" style="width: 100%;">احسب</button>
        </div>
      </form>
      <div id="calc-result"></div>
    </section>
  </main>
