  <meta charset="utf-8" />

<body>
  <header class="site-header">
    <div class="container header-row">
      <div class="logo">SkyUnit AI</div>
      <nav class="nav">
        <a href="index.html" class="nav-link">الرئيسية</a>
        <a href="projects.html" class="nav-link active">المشاريع</a>
        <a href="map.html" class="nav-link">الخريطة</a>
        <a href="calculator.html" class="nav-link">حاسبة التمويل</a>

        <a href="contact.html" class="nav-link">تواصل</a>
        <a href="login.html" class="nav-link btn-ghost">تسجيل دخول</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
    <section class="projects-search card">
      <h1>المشاريع المطروحة</h1>
      <p>ابحث عن المشروع المناسب لك باستخدام الفلاتر المتقدمة.</p>
      <div class="filter-grid mt-4">
        <input id="filter-city" placeholder="المدينة (مثال: القاهرة الجديدة)" />
        <select id="filter-type">
          <option value="">كل أنواع الوحدات</option>
          <option value="شقة">شقة</option>
          <option value="فيلا">فيلا</option>
        </select>
        <select id="filter-beds">
            <option value="">عدد غرف النوم</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
        </select>
        <select id="filter-baths">
            <option value="">عدد الحمامات</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
        </select>
        <input id="filter-price-min" type="number" placeholder="أقل سعر (ج.م)" min="0" />
        <input id="filter-price-max" type="number" placeholder="أعلى سعر (ج.م)" min="0" />
      </div>
      <div class="mt-4" style="text-align: center;">
        <button id="btn-filter" class="btn-primary" style="width: 50%; min-width: 200px;">بحث متقدم</button>
      </div>
    </section>

    <section id="projects-list" class="grid-3 mt-6"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div>© 2025 SkyUnit AI — Powered by the Future of AI</div>
      <div class="small">تواصل: 01114314785 • 01114314786 — <a href="https://web.facebook.com/Skyunitai" target="_blank">صفحتنا على فيسبوك</a></div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
