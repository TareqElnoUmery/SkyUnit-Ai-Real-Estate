<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - عقاري ذكي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #999;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>عقاري ذكي</h1>
            <p>تسجيل الدخول إلى حسابك</p>
        </div>

        <div id="error" class="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>

            <div class="loading" id="loading">جاري التحميل...</div>
            <button type="submit" id="loginBtn">دخول</button>
        </form>

        <div class="footer">
            ليس لديك حساب؟ <a href="/pages/signup.html">إنشاء حساب</a>
        </div>
    </div>

    <script>
        // نظام البيانات المحلي (LocalStorage) - حل مؤقت حتى Firebase
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            // مسح الأخطاء
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            // التحقق من البيانات
            if (!email || !password) {
                errorDiv.textContent = 'يرجى ملء جميع الحقول';
                errorDiv.style.display = 'block';
                return;
            }

            // محاكاة التحميل
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;

            setTimeout(function() {
                // البحث عن المستخدم في LocalStorage
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                const user = users[email];

                if (user && user.password === password) {
                    // تسجيل دخول ناجح
                    localStorage.setItem('currentUser', JSON.stringify({
                        email: email,
                        name: user.name,
                        package: user.package || null,
                        createdAt: user.createdAt
                    }));
                    
                    // إعادة التوجيه للـ Dashboard
                    window.location.href = '/pages/dashboard.html';
                } else {
                    errorDiv.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                    errorDiv.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }, 1000);
        });
    </script>
</body>
</html>
